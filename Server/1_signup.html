<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Signup | Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/invitation.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Signup" id="1_signup">
      <div data-theme="a" data-role="header">
          <h3>
              サインアップ
          </h3>
      </div>
      <div data-role="content" style="padding: 0px">
          <div id="message" data-controltype="htmlblock">
              <div>
                  パスワードを入力してください。
              </div>
          </div>
          <form action="" method="POST" data-ajax="false">
              <div data-role="fieldcontain" data-controltype="textinput">
                  <label for="password">
                      パスワード
                  </label>
                  <input name="password" id="password" placeholder="パスワードを入力" value="" type="password"/>
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <label for="confirmpassword">
                      パスワード(確認)
                  </label>
                  <input name="" id="confirmpassword" placeholder="確認パスワードを入力" value="" type="password"/>
              </div>
              <input id="submitCreateUserAccount" type="submit" value="サインアップ"/>
              <input type="hidden" name="method" value="signup"/>
          </form>
      </div>
  </div>
</body>
</html>
